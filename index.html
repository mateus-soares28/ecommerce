<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyntazWear - Tênis e Sneakers Online</title>
    <meta name="discription"
        content="Compre os melhores tênis e sneakers online na SyntazWear. Encontre modelos exclusivos, ofertas imperdíveis e frete grátis para todo o Brasil.">


    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/components/variables.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/components/header.css">
    <link rel="stylesheet" href="./css/components/hero.css">
    <link rel="stylesheet" href="./css/components/product-categoria.css">
    <link rel="stylesheet" href="./css/components/product-grid.css">
    <link rel="stylesheet" href="./css/components/footer.css">
</head>

<body>
    <!-- Cabeçalho com navegação -->
    <header class="header">
        <h1 class="logo">
            <a href="/" title="SyntazWear - Tênis e Sneakers Online">
                <img src="./images/logo/logo.svg" alt="SyntazWear - Tênis e Sneakers Online">
            </a>
        </h1>
        <nav class="nav-center" aria-label="Categorias Principais">
            <ul>
                <li><a href="#">Masculino</a></li>
                <li><a href="#">Feminino</a></li>
                <li><a href="#">Outlet</a></li>
            </ul>
        </nav>

        <nav class="nav-right" aria-label="Menu de Acesso Rápido">
            <ul class="menu-right">
                <li><a href="#">Nossas lojas</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#" aria-label="Minha Conta">
                        <img src="./images/icons/user.svg" alt="Usúario">
                    </a></li>
                <li><a href="#" aria-label="Ajuda">
                        <img src="./images/icons/help.svg" alt="Ajuda">
                    </a></li>
                <li><a href="#" aria-label="Carrinho">
                        <img src="./images/icons/bag.svg" alt="Carrinho">
                    </a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Seção Hero -->
        <section class="hero-section">
            <div class="hero-overlay">
                <!-- Conteúdo do hero -->
                <div class="hero-content">
                    <span class="hero-subtitle">Krypton One</span>
                    <h2 class="hero-title">Transforme qualquer passo em presença.</h2>
                    <div class="hero-buttons">
                        <a href="#" class="btn btn-outline">Ver modelos</a>
                        <a href="#" class="btn btn-filled">Comprar</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Seção de Categorias -->
        <section class="categorias-section">
                <div class="categoria-card casual">
                    <a href="">
                        <span class="overlay"></span>
                        <span class="categoria-nome btn btn-outline">Casual</span>
                    </a>
                </div>
                <div class="categoria-card esporte">
                    <a href="">
                        <span class="overlay"></span>
                        <span class="categoria-nome btn btn-outline">Esporte</span>
                    </a>
                </div>
                <div class="categoria-card moderno">
                    <a href="">
                        <span class="overlay"></span>
                        <span class="categoria-nome btn btn-outline">Moderno</span>
                    </a>
                </div>
                <div class="categoria-card futurista">
                    <a href="">
                        <span class="overlay"></span>
                        <span class="categoria-nome btn btn-outline">Futurista</span>
                    </a>
                </div>    
        </section>

        <!-- Seção de Produtos em Destaque -->
        <section class="grid-section">
            <div class="card top1">
                <div class="top1-content">
                    <h3 class="card-title">Krypton One</h3>
                    <p class="card-subtitle">Estilo Urbano com atitude</p>
                    <div class="cta-group">
                        <a href="#" class="btn btn-outline">Feminino</a>
                        <a href="#" class="btn btn-outline">Masculino</a>
                    </div>
                </div>
            </div>
            <div class="card top2"></div>
            <div class="card midL"></div>
            <div class="card midR"></div>
            <div class="card bottomL"></div>
            <div class="card bottomR"></div>
        </section>
    </main>

    <!-- Rodapé com informações e links -->
    <footer class="site-footer">
        <!-- Conteúdo do footer será adicionado aqui -->
    </footer>
</body>

</html>
